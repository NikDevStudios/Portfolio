   window.addEventListener('DOMContentLoaded', function() {
   var video = document.getElementById('myVideo');
   var videoVisible = false;
 
   function checkVideoVisibility() {
     var videoTop = video.getBoundingClientRect().top;
     var videoBottom = video.getBoundingClientRect().bottom;
     var windowBottom = window.innerHeight;
 
     if (videoTop < windowBottom && videoBottom > 0 && !videoVisible) {
       video.play();
       videoVisible = true;
     } else if ((videoTop > windowBottom || videoBottom < 0) && videoVisible) {
       video.pause();
       videoVisible = false;
     }
   }
 
   window.addEventListener('scroll', checkVideoVisibility);
   checkVideoVisibility(); // Check video visibility on page load
 });
